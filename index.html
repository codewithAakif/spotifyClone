<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone by codewithAakif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="songlist">
                <h1>Enjoy your best series of songs</h1>
                <div>
                    <div class="songitem">
                        <img src="" alt="">
                    </div>
                </div>

            </div>
            <div class="banners"></div>
        </div>
        <div class="bottom">
            <div class="seekbar">
            <input type="range" name="range" id="progressBar" min="0" max="100">
            </div>
            <div class="icons">
                <i class="fa-solid fa-backward fa-2x"></i>
                <i class="fa-solid fa-play fa-2x"></i>
                <i class="fa-solid fa-forward fa-2x"></i>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/adfc0fc1b6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
